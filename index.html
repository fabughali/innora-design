<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/innora-design/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="INNORA - Interior Design Innovation Company Website">
  <meta name="keywords" content="interior design, luxury design, home decor, interior decoration, residential design, commercial design">
  <meta name="author" content="Innora Design">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="INNORA">
  <link rel="apple-touch-icon" href="icons/circle logo.PNG">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/circle logo.PNG"/>

  <title>INNORA</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "874254946";
  </script>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <style>
    html, body {
      background-color: #0A0A0A;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #0A0A0A;
      z-index: 9999;
    }

    .loading-text {
      color: #D4AF37;
      font-family: Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 8px;
      margin-bottom: 30px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid #D4AF37;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spinner 1s linear infinite;
      z-index: 10;
    }

    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-text">INNORA</div>
    <div class="loading-spinner"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var loadingElement = document.getElementById('loading');
      
      // Load Flutter
      var script = document.createElement('script');
      script.src = "main.dart.js";
      script.type = "application/javascript";
      document.body.appendChild(script);
      
      // Handle script load
      script.onload = function() {
        // Wait a bit before removing loading screen
        setTimeout(function() {
          if (loadingElement) {
            loadingElement.classList.add('fade-out');
            setTimeout(function() {
              if (loadingElement && loadingElement.parentNode) {
                loadingElement.parentNode.removeChild(loadingElement);
              }
            }, 500);
          }
        }, 1000);
      };
    });
  </script>
</body>
</html>
